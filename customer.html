<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Webstore</title>
  <link rel="stylesheet" href="customer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/svg-with-js.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Soaring mArt Webstore</div>
    <nav>
      <ul>
        <li><a href="index.html">Back to our site</a></li>
        <li><a href="#">Cart   <i class="fas fa-shopping-cart"></i>
          <span class="cart-counter">0</span></a></li>
      </ul>
    </nav>
 

  </header>
  <main>

      
    <section class="buy">
      
      <h1 style="font-size: 36px; font-weight: bold; background-color: #fffefe;
       background-image: -webkit-linear-gradient(135deg, #34A853 0%, #1A73E8 100%); -webkit-background-clip: text;
       -webkit-text-fill-color: transparent; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center; margin-bottom: 20px;">Buy All Your Needs</h1>
      <form id="buy-form">
        <div class="product-category">
          <h2>Product Category</h2>
          <select id="category">
            <option value="">Select Category</option>
            <option value="groceries">Groceries</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home-goods">Home Goods</option>
          </select>
        </div>
        <div class="product-list">
          <h2>Products</h2>
          <ul id="product-list">
            <!-- Products will be listed here dynamically -->
          </ul>
        </div>
        <div class="cart-summary">
          <h2>Cart Summary</h2>
          <ul id="cart-summary">
            <!-- Cart items will be listed here -->
          </ul>
          <button id="checkout-btn">Checkout</button>
          <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-counter">0</span>
          </div>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Supermarket Webstore. All rights reserved.</p>
  </footer>
  <script src="customer.js">

    
  </script>
</body>
</html>
